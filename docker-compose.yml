version: '3.4'
services:
  base:
    image: gauntface-base
    build:
      context: .
      dockerfile: ./infra/docker/base
  dev:
    build:
      context: .
      dockerfile: ./infra/docker/dev
    depends_on:
      - "base"
      - "mysql_dev"
    links:
      - mysql_dev
    ports:
     - "3006:3006"
    volumes:
      - type: volume
        source: ./src
        target: /gauntface/site
      - type: volume
        source: ./node_modules
        target: /gauntface/site/node_modules
    environment:
      PORT: 3006
      DB_PORT: 3306
      DB_HOST: mysql_dev
      DB_USER: development-user
      DB_PASSWORD: development-password
  test:
    depends_on:
      - "base"
      - "mysql_test"
    build:
      context: .
      dockerfile: ./infra/docker/prod
    links:
      - mysql_test
    ports:
     - "3007:3007"
    environment:
      PORT: 3007
      DB_PORT: 3306
      DB_HOST: mysql_test
      DB_USER: testing-user
      DB_PASSWORD: testing-password

  mysql_dev:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: development-db
      MYSQL_USER: development-user
      MYSQL_PASSWORD: development-password
    volumes:
      - type: volume
        source: ../gf-deploy/sql-exports
        target: /docker-entrypoint-initdb.d

  mysql_test:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testing-db
      MYSQL_USER: testing-user
      MYSQL_PASSWORD: testing-password
    volumes:
      - type: volume
        source: ../gf-deploy/sql-exports
        target: /docker-entrypoint-initdb.d
