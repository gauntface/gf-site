version: '3.4'
services:
  base:
    build:
      context: .
      dockerfile: ./infra/docker/base
  dev:
    build:
      context: .
      dockerfile: ./infra/docker/dev
    depends_on:
      - "base"
      - "mysql_dev"
    links:
      - mysql_dev
    ports:
     - "3006:3006"
    volumes:
      - type: volume
        source: ./src
        target: /gauntface/site
      - type: volume
        source: ./node_modules
        target: /gauntface/site/node_modules
    environment:
      MYSQL_NAME: mysql_dev
      DB_HOST: mysql_dev:3306
      DB_USER: development-user
      DB_PASSWORD: development-password
  mysql_dev:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: development-db
      MYSQL_USER: development-user
      MYSQL_PASSWORD: development-password
    volumes:
      - type: volume
        source: ../gf-deploy/sql-exports
        target: /docker-entrypoint-initdb.d
